<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <h1 id="title" class="title">Survey Form</h1>
    <form id="survey-form">
        <p id="description" class="description">Let us know how we can improve freeCodeCamp</p>
        <div class="group-container">
            <div class="box">
                <label id="name-label" for="name" class="label-name req">Name:</label>
            </div>
            <div class="box">
                <input type="text" name="name" id="name" class="box input-name" placeholder="Enter your name" required>
            </div>
        </div>
        <div class="group-container">
            <div class="box">
                <label id="email-label" for="email" class="label-email req">Email:</label>
            </div>
            <div class="box">
                <input type="email" name="email" id="email" class="box input-email" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="group-container">
            <div class="box">
                <label id="number-label" for="number" class="label-age req">Age:</label>
            </div>
            <div class="box">
                <input type="number" name="age" id="number" class="box input-age" min="1" max="150" placeholder="Age" required>
            </div>
        </div>
        <div class="group-container">
            <div class="box">
                <label for="dropdown" class="label-role">Which option best describes your current role?</label>
            </div>
            <div class="box">
                <select name="role" id="dropdown">
                    <option disabled>Select and option</option>
                    <option value="student">Student</option>
                    <option value="full-job">Full Time Job</option>
                    <option value="full-learner">Full Time learner</option>
                    <option value="no">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="group-container">
            <div class="box">
                <label class="label-recommend req">How likely is that you would recommend freeCodeCamp to a friend?</label>
            </div>
            <div class="box">
                <input type="radio" name="recommend" value="definitely"> Definitely<br>
                <input type="radio" name="recommend" value="maybe"> Maybe<br>
                <input type="radio" name="recommend" value="not sure"> Not sure<br>
            </div>
        </div>
        <div class="group-container">
            <div class="box">
                <label for="like" class="label-like">What do you like most in FCC:</label>
            </div>
            <div class="box">
                <select name="like" id="like">
                    <option disabled>Select and option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </div>
        </div>
        <div class="group-container">
                <div class="box">
                    <label class="label-improve">Things that should be improved in the future (Check all that apply):</label>
                </div>
                <div class="box">
                    <input type="checkbox" name="improve" value="front-end projects"> Front-end Projects<br>
                    <input type="checkbox" name="improve" value="back-end projects"> Back-end Projects<br>
                    <input type="checkbox" name="improve" value="data visualization"> Data Visualization<br>
                    <input type="checkbox" name="improve" value="challenges"> Challenges<br>
                    <input type="checkbox" name="improve" value="open source community"> Open Source Community<br>
                    <input type="checkbox" name="improve" value="gitter help rooms"> Gitter help rooms<br>
                    <input type="checkbox" name="improve" value="videos"> Videos<br>
                    <input type="checkbox" name="improve" value="city meetups"> City Meetups<br>
                    <input type="checkbox" name="improve" value="wiki"> Wiki<br>
                    <input type="checkbox" name="improve" value="forum"> Forum<br>
                    <input type="checkbox" name="improve" value="additional courses"> Additional Courses
                </div>
            </div>
            <div class="group-container">
                <div class="box">
                    <label for="comment" class="label-comment">What do you like most in FCC:</label>
                </div>
                <div class="box">
                    <textarea id="comment" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
        <div class="btn-container">
            <button id="submit" type="submit" form="survey-form" value="submit">Submit</button>
        </div>
    </form>
</body>
</html>
